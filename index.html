<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animus Corridor Simulation - Advanced</title>
  <!-- Three.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    /* ===== Reset & Base Styles ===== */
    html, body {
      margin: 0; 
      padding: 0;
      overflow: hidden;
      background: #0d1b2a; /* fallback if WebGL fails */
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }

    /* ===== Navigation Bar ===== */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.4);
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,204,255,0.5);
    }
    nav button {
      background: transparent;
      border: 2px solid rgba(0,204,255,0.7);
      color: #00ccff;
      margin: 0 10px;
      padding: 8px 16px;
      cursor: pointer;
      text-transform: uppercase;
      transition: background 0.3s, color 0.3s, transform 0.3s;
      outline: none;
    }
    nav button:hover,
    nav button.active {
      background: #00ccff;
      color: #000;
      transform: scale(1.05);
    }

    /* ===== Centered Content Card ===== */
    .content-card {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      max-width: 800px;
      padding: 30px;
      color: #fff;
      text-align: center;
      border: 2px solid rgba(0,204,255,0.3);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,204,255,0.2);
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
      z-index: 10;
    }
    .content-card h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
      color: #00ccff;
    }
    .content-card p {
      font-size: 1.1em;
      line-height: 1.6em;
    }
    /* Show only Inventory by default */
    #map, #email, #codex, #scanner {
      display: none;
    }
  </style>
</head>
<body>
  <!-- ===== Navigation ===== -->
  <nav>
    <button data-section="inventory" class="active">Inventory</button>
    <button data-section="map">Map</button>
    <button data-section="email">Email</button>
    <button data-section="codex">Codex</button>
    <button data-section="scanner">Scanner</button>
  </nav>

  <!-- ===== Content Cards ===== -->
  <div id="inventory" class="content-card">
    <h1>Inventory</h1>
    <p>Inventory details go here.</p>
  </div>
  <div id="map" class="content-card">
    <h1>Map</h1>
    <p>Map details go here.</p>
  </div>
  <div id="email" class="content-card">
    <h1>Email</h1>
    <p>Email details go here.</p>
  </div>
  <div id="codex" class="content-card">
    <h1>Codex</h1>
    <p>Codex details go here.</p>
  </div>
  <div id="scanner" class="content-card">
    <h1>Scanner</h1>
    <p>Scanner details go here.</p>
  </div>

  <!-- ===== Three.js Scene ===== -->
  <script>
    let scene, camera, renderer;
    let corridor;
    let corridorEdges = []; // store edges so we can see wireframe lines
    let techShapesGroup;    // group for the “tech shapes”
    let glyphs = [];        // array of glyph sprites

    // Corridor config
    const CORRIDOR_SIZE = 2000;

    // Mouse & corridor rotation
    let mouse = new THREE.Vector2(0, 0);
    let targetRotationX = 0, targetRotationY = 0;

    // Interactivity
    const repulsionDistance = 100;
    const repulsionForce = 1.0; // stronger push
    const friction = 0.95;

    init();
    animate();

    function init() {
      /* ===== Scene & Fog ===== */
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x0d1b2a);
      // Lessen fog a bit so corridor is more visible
      scene.fog = new THREE.FogExp2(0x0d1b2a, 0.0008);

      /* ===== Camera ===== */
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 5000);
      // Position camera somewhat inside corridor
      camera.position.set(0, 200, 1000);
      camera.lookAt(0, 0, 0);

      /* ===== Renderer ===== */
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      /* ===== Lights ===== */
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.3);
      directionalLight.position.set(1, 1, 1).normalize();
      scene.add(directionalLight);

      /* ===== Corridor (Open-Ended) ===== */
      corridor = new THREE.Group();
      const half = CORRIDOR_SIZE / 2;
      // Use a “techy” custom texture
      const corridorTexture = createTechBackgroundTexture(512);
      corridorTexture.wrapS = corridorTexture.wrapT = THREE.RepeatWrapping;
      // For a more condensed pattern, repeat it more
      corridorTexture.repeat.set(2, 2);

      const corridorMat = new THREE.MeshPhongMaterial({
        map: corridorTexture,
        side: THREE.DoubleSide,
        transparent: true,
        opacity: 0.65
      });

      // Floor
      const floorGeo = new THREE.PlaneGeometry(CORRIDOR_SIZE, CORRIDOR_SIZE);
      const floor = new THREE.Mesh(floorGeo, corridorMat);
      floor.rotation.x = -Math.PI / 2;
      floor.position.y = -half;
      corridor.add(floor);
      addEdges(floorGeo, floor);

      // Ceiling
      const ceilingGeo = new THREE.PlaneGeometry(CORRIDOR_SIZE, CORRIDOR_SIZE);
      const ceiling = new THREE.Mesh(ceilingGeo, corridorMat);
      ceiling.rotation.x = Math.PI / 2;
      ceiling.position.y = half;
      corridor.add(ceiling);
      addEdges(ceilingGeo, ceiling);

      // Left Wall
      const leftWallGeo = new THREE.PlaneGeometry(CORRIDOR_SIZE, CORRIDOR_SIZE);
      const leftWall = new THREE.Mesh(leftWallGeo, corridorMat);
      leftWall.rotation.y = Math.PI / 2;
      leftWall.position.x = -half;
      corridor.add(leftWall);
      addEdges(leftWallGeo, leftWall);

      // Right Wall
      const rightWallGeo = new THREE.PlaneGeometry(CORRIDOR_SIZE, CORRIDOR_SIZE);
      const rightWall = new THREE.Mesh(rightWallGeo, corridorMat);
      rightWall.rotation.y = -Math.PI / 2;
      rightWall.position.x = half;
      corridor.add(rightWall);
      addEdges(rightWallGeo, rightWall);

      // (No back wall => corridor extends into fog)
      scene.add(corridor);

      /* ===== Tech Shapes Group ===== */
      techShapesGroup = new THREE.Group();
      scene.add(techShapesGroup);
      // Make ~8 “tech shapes” at a time
      for (let i = 0; i < 8; i++) {
        const shape = createComplexTechShape();
        resetTechShape(shape);
        techShapesGroup.add(shape);
      }

      /* ===== Glyph Sprites ===== */
      const glyphLetters = ["Λ", "Δ", "Ω", "ψ", "Σ", "Φ", "Ξ", "Π"];
      for (let i = 0; i < 30; i++) {
        const letter = glyphLetters[Math.floor(Math.random() * glyphLetters.length)];
        const sprite = createGlyphSprite(letter);

        // Random corridor position
        sprite.position.set(
          (Math.random() - 0.5) * CORRIDOR_SIZE * 0.6,
          (Math.random() - 0.5) * CORRIDOR_SIZE * 0.6,
          -Math.random() * CORRIDOR_SIZE * 0.5
        );

        // Store extra data for movement
        sprite.userData = {
          basePosition: sprite.position.clone(),
          oscillationSpeed: Math.random() * 0.5 + 0.5,
          velocity: new THREE.Vector3(0, 0, 0),
          lifetime: 0,
          maxLifetime: 5 + Math.random() * 5
        };
        glyphs.push(sprite);
        scene.add(sprite);
      }

      /* ===== Event Listeners ===== */
      window.addEventListener("resize", onWindowResize, false);
      document.addEventListener("mousemove", onDocumentMouseMove, false);

      // Nav button toggles
      const navButtons = document.querySelectorAll("nav button");
      const sections = ["inventory", "map", "email", "codex", "scanner"];
      navButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          const sectionId = btn.getAttribute("data-section");
          sections.forEach(s => {
            const el = document.getElementById(s);
            el.style.display = (s === sectionId) ? "block" : "none";
          });
          navButtons.forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
        });
      });
    }

    /* 
      Creates a “techy” background texture: random lines, arcs, shapes 
      reminiscent of circuit boards or chemical diagrams. 
    */
    function createTechBackgroundTexture(size) {
      const canvas = document.createElement("canvas");
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext("2d");

      // Fill with a dark base
      ctx.fillStyle = "#0d1b2a";
      ctx.fillRect(0, 0, size, size);

      // Draw random “tech lines” in a neon color
      const lineCount = 20;
      for (let i = 0; i < lineCount; i++) {
        ctx.strokeStyle = "rgba(0, 204, 255, 0.3)";
        ctx.lineWidth = Math.random() * 2 + 1;
        ctx.beginPath();
        // random start
        let x1 = Math.random() * size;
        let y1 = Math.random() * size;
        // random end
        let x2 = x1 + (Math.random() - 0.5) * 100;
        let y2 = y1 + (Math.random() - 0.5) * 100;
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
      }

      // Draw random arcs/circles
      const arcCount = 10;
      for (let i = 0; i < arcCount; i++) {
        ctx.strokeStyle = "rgba(0, 204, 255, 0.3)";
        ctx.lineWidth = Math.random() * 2 + 1;
        ctx.beginPath();
        let cx = Math.random() * size;
        let cy = Math.random() * size;
        let r = Math.random() * 30 + 10;
        ctx.arc(cx, cy, r, 0, Math.PI * 2);
        ctx.stroke();
      }

      // Possibly add some “tech text” or random hex strings
      const textCount = 10;
      ctx.fillStyle = "rgba(0, 204, 255, 0.25)";
      ctx.font = "14px monospace";
      for (let i = 0; i < textCount; i++) {
        let tx = Math.random() * size;
        let ty = Math.random() * size;
        let hexString = Math.floor(Math.random() * 0xffffff).toString(16).toUpperCase();
        ctx.fillText(hexString, tx, ty);
      }

      return new THREE.CanvasTexture(canvas);
    }

    /* Helper to add wireframe edges around planes so corridor is visible */
    function addEdges(geometry, mesh) {
      const edgesGeo = new THREE.EdgesGeometry(geometry);
      const edgesMat = new THREE.LineBasicMaterial({ color: 0x00ccff, transparent: true, opacity: 0.4 });
      const edges = new THREE.LineSegments(edgesGeo, edgesMat);
      mesh.add(edges);
      corridorEdges.push(edges);
    }

    /* Create a more complex “tech shape” (lines, arcs, etc.) inside a group. */
    function createComplexTechShape() {
      const group = new THREE.Group();

      // 1) A random shape of connected lines
      const linePoints = [];
      const segmentCount = 3 + Math.floor(Math.random() * 3); // 3-5 segments
      let x = 0, y = 0;
      linePoints.push(new THREE.Vector3(x, y, 0));
      for (let i = 0; i < segmentCount; i++) {
        x += (Math.random() - 0.5) * 60;
        y += (Math.random() - 0.5) * 60;
        linePoints.push(new THREE.Vector3(x, y, 0));
      }
      const lineGeo = new THREE.BufferGeometry().setFromPoints(linePoints);
      const lineMat = new THREE.LineBasicMaterial({ color: 0x00ccff, transparent: true, opacity: 0.8 });
      const line = new THREE.Line(lineGeo, lineMat);
      group.add(line);

      // 2) Possibly add small circles along the line
      linePoints.forEach(pt => {
        if (Math.random() < 0.5) {
          const sphereGeo = new THREE.SphereGeometry(3, 8, 8);
          const sphereMat = new THREE.MeshBasicMaterial({ color: 0x00ccff, transparent: true, opacity: 0.8 });
          const sphere = new THREE.Mesh(sphereGeo, sphereMat);
          sphere.position.copy(pt);
          group.add(sphere);
        }
      });

      // 3) Add an arc or ring somewhere
      if (Math.random() < 0.7) {
        const ringGeo = new THREE.RingGeometry(10, 14, 16);
        const ringMat = new THREE.MeshBasicMaterial({ color: 0x00ccff, side: THREE.DoubleSide, transparent: true, opacity: 0.8 });
        const ring = new THREE.Mesh(ringGeo, ringMat);
        ring.position.set(
          (Math.random() - 0.5) * 50,
          (Math.random() - 0.5) * 50,
          0
        );
        ring.rotation.x = Math.random() * Math.PI;
        ring.rotation.y = Math.random() * Math.PI;
        group.add(ring);
      }

      // Lifetime info
      group.userData = {
        lifetime: 0,
        maxLifetime: 6 + Math.random() * 6, // 6-12 seconds
      };
      return group;
    }

    /* Reposition & reset a tech shape when it “expires.” */
    function resetTechShape(shape) {
      shape.userData.lifetime = 0;
      shape.userData.maxLifetime = 6 + Math.random() * 6;
      // Place shape randomly in corridor
      shape.position.set(
        (Math.random() - 0.5) * CORRIDOR_SIZE * 0.6,
        (Math.random() - 0.5) * CORRIDOR_SIZE * 0.6,
        -Math.random() * CORRIDOR_SIZE * 0.5
      );
      shape.rotation.set(
        Math.random() * Math.PI,
        Math.random() * Math.PI,
        Math.random() * Math.PI
      );
      // Reset opacities
      shape.traverse(child => {
        if (child.material) {
          child.material.opacity = 0.8;
        }
      });
    }

    /* Create a glyph sprite with the specified letter. */
    function createGlyphSprite(letter) {
      const canvas = document.createElement("canvas");
      canvas.width = 128;
      canvas.height = 128;
      const ctx = canvas.getContext("2d");

      ctx.clearRect(0, 0, 128, 128);
      ctx.font = "100px Arial";
      ctx.fillStyle = "rgba(0,204,255,0.8)";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(letter, 64, 64);

      const texture = new THREE.CanvasTexture(canvas);
      const material = new THREE.SpriteMaterial({ map: texture, transparent: true });
      const sprite = new THREE.Sprite(material);
      sprite.scale.set(100, 100, 1);
      return sprite;
    }

    /* Window resize handler */
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    /* Mouse move => update normalized coords & corridor rotation */
    function onDocumentMouseMove(e) {
      mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

      const maxRotation = 0.1;
      targetRotationY = mouse.x * maxRotation;
      targetRotationX = mouse.y * maxRotation;
    }

    /* Main animation loop */
    function animate() {
      requestAnimationFrame(animate);

      // Smooth corridor rotation
      corridor.rotation.y += (targetRotationY - corridor.rotation.y) * 0.05;
      corridor.rotation.x += (targetRotationX - corridor.rotation.x) * 0.05;

      // Animate glyphs
      glyphs.forEach(sprite => {
        // Lifetime & reset if expired
        sprite.userData.lifetime += 0.016;
        if (sprite.userData.lifetime > sprite.userData.maxLifetime) {
          // Reposition
          sprite.userData.lifetime = 0;
          sprite.userData.maxLifetime = 5 + Math.random() * 5;
          const size = CORRIDOR_SIZE;
          sprite.position.set(
            (Math.random() - 0.5) * size * 0.6,
            (Math.random() - 0.5) * size * 0.6,
            -Math.random() * size * 0.5
          );
          sprite.userData.basePosition.copy(sprite.position);
          sprite.userData.velocity.set(0, 0, 0);
        }

        // Oscillation
        const t = Date.now() * 0.001 * sprite.userData.oscillationSpeed;
        const offsetX = Math.sin(t) * 10;
        const offsetY = Math.cos(t) * 10;
        sprite.position.x = sprite.userData.basePosition.x + offsetX;
        sprite.position.y = sprite.userData.basePosition.y + offsetY;

        // Convert glyph position to screen space
        const pos = sprite.position.clone();
        pos.project(camera);
        const glyphScreenX = (pos.x * 0.5 + 0.5) * window.innerWidth;
        const glyphScreenY = (-pos.y * 0.5 + 0.5) * window.innerHeight;
        // Mouse screen coords
        const mouseScreenX = (mouse.x + 1) * 0.5 * window.innerWidth;
        const mouseScreenY = (-mouse.y + 1) * 0.5 * window.innerHeight;
        const dist = Math.hypot(glyphScreenX - mouseScreenX, glyphScreenY - mouseScreenY);

        // If close to mouse => push away
        if (dist < repulsionDistance) {
          const dx = glyphScreenX - mouseScreenX;
          const dy = glyphScreenY - mouseScreenY;
          const angle = Math.atan2(dy, dx);
          const pushX = Math.cos(angle) * repulsionForce;
          const pushY = Math.sin(angle) * repulsionForce;
          sprite.userData.velocity.x += pushX;
          sprite.userData.velocity.y += pushY;
        }

        // Apply velocity as 3D offset, dampen velocity
        sprite.userData.velocity.multiplyScalar(friction);
        // We'll interpret velocity.x as a shift in X, velocity.y as a shift in Y in 3D
        sprite.position.x += sprite.userData.velocity.x;
        sprite.position.y += sprite.userData.velocity.y;
      });

      // Animate tech shapes (fade out, then reset)
      techShapesGroup.children.forEach(shape => {
        shape.userData.lifetime += 0.016;
        const ratio = shape.userData.lifetime / shape.userData.maxLifetime;
        // If expired => reset
        if (ratio >= 1) {
          resetTechShape(shape);
        } else {
          // Fade out near the end
          const fade = 1 - ratio;
          shape.traverse(child => {
            if (child.material) {
              child.material.opacity = 0.8 * fade;
            }
          });
        }
      });

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
