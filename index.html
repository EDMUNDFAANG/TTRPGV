<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animus Corridor Simulation</title>
  <!-- Three.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    /* ===== Reset & Base Styles ===== */
    html, body {
      margin: 0; 
      padding: 0;
      overflow: hidden;
      background: #0d1b2a;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }

    /* ===== Navigation Bar ===== */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.4);
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,204,255,0.5);
    }
    nav button {
      background: transparent;
      border: 2px solid rgba(0,204,255,0.7);
      color: #00ccff;
      margin: 0 10px;
      padding: 8px 16px;
      cursor: pointer;
      text-transform: uppercase;
      transition: background 0.3s, color 0.3s, transform 0.3s;
      outline: none;
    }
    nav button:hover,
    nav button.active {
      background: #00ccff;
      color: #000;
      transform: scale(1.05);
    }

    /* ===== Centered Content Card ===== */
    .content-card {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      max-width: 800px;
      padding: 30px;
      color: #fff;
      text-align: center;
      border: 2px solid rgba(0,204,255,0.3);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,204,255,0.2);
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
      z-index: 10;
    }
    .content-card h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
      color: #00ccff;
    }
    .content-card p {
      font-size: 1.1em;
      line-height: 1.6em;
    }
    /* Only show Inventory by default */
    #map, #email, #codex, #scanner {
      display: none;
    }
  </style>
</head>
<body>
  <!-- ===== Navigation ===== -->
  <nav>
    <button data-section="inventory" class="active">Inventory</button>
    <button data-section="map">Map</button>
    <button data-section="email">Email</button>
    <button data-section="codex">Codex</button>
    <button data-section="scanner">Scanner</button>
  </nav>

  <!-- ===== Content Cards ===== -->
  <div id="inventory" class="content-card">
    <h1>Inventory</h1>
    <p>Inventory details go here.</p>
  </div>
  <div id="map" class="content-card">
    <h1>Map</h1>
    <p>Map details go here.</p>
  </div>
  <div id="email" class="content-card">
    <h1>Email</h1>
    <p>Email details go here.</p>
  </div>
  <div id="codex" class="content-card">
    <h1>Codex</h1>
    <p>Codex details go here.</p>
  </div>
  <div id="scanner" class="content-card">
    <h1>Scanner</h1>
    <p>Scanner details go here.</p>
  </div>

  <!-- ===== Three.js Scene ===== -->
  <script>
    let scene, camera, renderer;
    let corridor;
    let floorMesh, ceilingMesh, leftWallMesh, rightWallMesh;
    let glyphs = [];

    const CORRIDOR_SIZE = 2500;

    // Mouse & rotation targets
    let mouse = new THREE.Vector2(0, 0);
    let targetRotationX = 0, targetRotationY = 0;

    // Textures for faces
    let floorTexture, ceilingTexture, leftWallTexture, rightWallTexture;

    // Scrolling speeds
    const SCROLL_SPEED_FLOOR = 0.0007; // Slightly faster for a ‚Äúcascading‚Äù look
    const SCROLL_SPEED_CODE = 0.0005;

    // Plexus group
    let plexusGroup;

    // Repulsion for glyphs
    const repulsionDistance = 120; 
    const repulsionForce = 1.5;
    const friction = 0.93;

    init();
    animate();

    function init() {
      // Scene & Fog
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x0d1b2a);
      scene.fog = new THREE.FogExp2(0x0d1b2a, 0.0007);

      // Camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
      camera.position.set(0, 0, 1800);
      camera.lookAt(0, 0, 0);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lights
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.3);
      directionalLight.position.set(1, 1, 1).normalize();
      scene.add(directionalLight);

      // Corridor Group
      corridor = new THREE.Group();
      scene.add(corridor);

      // =============== CODE TEXTURES FOR WALLS & FLOOR ===============
      leftWallTexture = createCodeTexture(512);
      leftWallTexture.wrapS = leftWallTexture.wrapT = THREE.RepeatWrapping;
      leftWallTexture.repeat.set(4, 5);

      rightWallTexture = createCodeTexture(512);
      rightWallTexture.wrapS = rightWallTexture.wrapT = THREE.RepeatWrapping;
      rightWallTexture.repeat.set(4, 5);

      // Floor also uses code texture for that ‚Äúsliding text‚Äù effect
      floorTexture = createCodeTexture(512);
      floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
      // Slightly taller repeat for more vertical ‚Äúflow‚Äù
      floorTexture.repeat.set(4, 10);

      // Ceiling can keep the circuit pattern, or also code if you prefer
      ceilingTexture = createCircuitTexture(512);
      ceilingTexture.wrapS = ceilingTexture.wrapT = THREE.RepeatWrapping;
      ceilingTexture.repeat.set(2, 2);

      const leftWallMat = new THREE.MeshPhongMaterial({
        map: leftWallTexture,
        side: THREE.DoubleSide,
        transparent: true,
        opacity: 0.7
      });
      const rightWallMat = new THREE.MeshPhongMaterial({
        map: rightWallTexture,
        side: THREE.DoubleSide,
        transparent: true,
        opacity: 0.7
      });
      const floorMat = new THREE.MeshPhongMaterial({
        map: floorTexture,
        side: THREE.DoubleSide,
        transparent: true,
        opacity: 0.7
      });
      const ceilingMat = new THREE.MeshPhongMaterial({
        map: ceilingTexture,
        side: THREE.DoubleSide,
        transparent: true,
        opacity: 0.7
      });

      // Create floor, ceiling, and walls
      const planeGeo = new THREE.PlaneGeometry(CORRIDOR_SIZE, CORRIDOR_SIZE);

      // Floor
      floorMesh = new THREE.Mesh(planeGeo, floorMat);
      floorMesh.rotation.x = -Math.PI / 2;
      floorMesh.position.y = -CORRIDOR_SIZE / 2; // -1250
      corridor.add(floorMesh);

      // Ceiling
      const ceilingMesh = new THREE.Mesh(planeGeo, ceilingMat);
      ceilingMesh.rotation.x = Math.PI / 2;
      ceilingMesh.position.y = CORRIDOR_SIZE / 2; // +1250
      corridor.add(ceilingMesh);

      // Left Wall
      const leftWallMesh = new THREE.Mesh(planeGeo, leftWallMat);
      leftWallMesh.rotation.y = Math.PI / 2;
      leftWallMesh.position.x = -CORRIDOR_SIZE / 2; // -1250
      corridor.add(leftWallMesh);

      // Right Wall
      const rightWallMesh = new THREE.Mesh(planeGeo, rightWallMat);
      rightWallMesh.rotation.y = -Math.PI / 2;
      rightWallMesh.position.x = CORRIDOR_SIZE / 2; // +1250
      corridor.add(rightWallMesh);

      // =============== STATIC PLEXUS (LOWER & MORE CONNECTED) ===============
      plexusGroup = createStaticPlexus();
      // Angle it downward so it slopes away from the camera
      plexusGroup.rotation.x = -0.3;
      scene.add(plexusGroup);

      /* ====== GLYPH SPRITES (30 total) ====== */
      const glyphLetters = [
        "·ö†","·ö¢","·ö¶","·ö®","·ö±","·ö≤","·õâ","·õè","·õí","·õñ","·õû","·õü",
        "êé†","êé£","êé´"
      ];
      for (let i = 0; i < 30; i++) {
        const letter = glyphLetters[Math.floor(Math.random() * glyphLetters.length)];
        const sprite = createGlyphSprite(letter);
        // 50% chance to spawn on a wall, otherwise in volume
        if (Math.random() < 0.5) {
          spawnGlyphOnWall(sprite);
        } else {
          sprite.position.set(
            (Math.random() - 0.5) * CORRIDOR_SIZE,
            (Math.random() - 0.5) * CORRIDOR_SIZE,
            -Math.random() * CORRIDOR_SIZE
          );
        }
        sprite.userData = {
          basePosition: sprite.position.clone(),
          oscillationSpeed: Math.random() * 0.5 + 0.5,
          velocity: new THREE.Vector3(0, 0, 0),
          lifetime: 0,
          maxLifetime: 12 + Math.random() * 12
        };
        glyphs.push(sprite);
        scene.add(sprite);
      }

      // ====== EVENT LISTENERS ======
      window.addEventListener("resize", onWindowResize, false);
      document.addEventListener("mousemove", onDocumentMouseMove, false);

      // Navigation button toggles
      const navButtons = document.querySelectorAll("nav button");
      const sections = ["inventory", "map", "email", "codex", "scanner"];
      navButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          const sectionId = btn.getAttribute("data-section");
          sections.forEach(s => {
            const el = document.getElementById(s);
            el.style.display = (s === sectionId) ? "block" : "none";
          });
          navButtons.forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
        });
      });
    }

    /* ============= CREATE CODE TEXTURE (WALLS/FLOOR) ============= */
    function createCodeTexture(size) {
      const canvas = document.createElement("canvas");
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "#0d1b2a";
      ctx.fillRect(0, 0, size, size);

      ctx.fillStyle = "rgba(0, 204, 255, 0.4)";
      ctx.font = "10px monospace";
      const columns = 40;
      const rows = 50;
      const colWidth = size / columns;
      const rowHeight = size / rows;
      const codeChars = [
        "·ö†","·ö¢","·ö¶","·ö®","·ö±","·ö≤","·õâ","·õè","·õí","·õñ","·õû","·õü",
        "êé†","êé£","êé´","¬ß","¬§","‚Äª","‚ú¶"
      ];
      for (let c = 0; c < columns; c++) {
        for (let r = 0; r < rows; r++) {
          const char = codeChars[Math.floor(Math.random() * codeChars.length)];
          let x = c * colWidth + colWidth * 0.1;
          let y = r * rowHeight + rowHeight * 0.8;
          ctx.fillText(char, x, y);
        }
      }
      return new THREE.CanvasTexture(canvas);
    }

    /* ============= CREATE CIRCUIT TEXTURE (CEILING) ============= */
    function createCircuitTexture(size) {
      const canvas = document.createElement("canvas");
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "#0d1b2a";
      ctx.fillRect(0, 0, size, size);

      const lineCount = 25;
      for (let i = 0; i < lineCount; i++) {
        ctx.strokeStyle = "rgba(0, 204, 255, 0.3)";
        ctx.lineWidth = Math.random() * 2 + 1;
        ctx.beginPath();
        let x1 = Math.random() * size;
        let y1 = Math.random() * size;
        let x2 = x1 + (Math.random() - 0.5) * 150;
        let y2 = y1 + (Math.random() - 0.5) * 150;
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
      }
      const arcCount = 15;
      for (let i = 0; i < arcCount; i++) {
        ctx.strokeStyle = "rgba(0, 204, 255, 0.3)";
        ctx.lineWidth = Math.random() * 2 + 1;
        ctx.beginPath();
        let cx = Math.random() * size;
        let cy = Math.random() * size;
        let r = Math.random() * 40 + 10;
        ctx.arc(cx, cy, r, 0, Math.PI * 2);
        ctx.stroke();
      }
      const textCount = 10;
      ctx.fillStyle = "rgba(0, 204, 255, 0.25)";
      ctx.font = "14px monospace";
      for (let i = 0; i < textCount; i++) {
        let tx = Math.random() * size;
        let ty = Math.random() * size;
        let hexString = Math.floor(Math.random() * 0xffffff).toString(16).toUpperCase();
        ctx.fillText(hexString, tx, ty);
      }
      return new THREE.CanvasTexture(canvas);
    }

    /* ============= CREATE STATIC PLEXUS (LOWER & DENSE) ============= */
    function createStaticPlexus() {
      const group = new THREE.Group();

      // We'll place nodes in a lower region so they're not in the user's face
      // and keep them fairly close together for more connections.
      const nodeCount = 120;
      const threshold = 400; // Larger for more lines
      // x-range somewhat wide, y-range is from -1000 to -600, z-range is small
      const regionMinX = -800, regionMaxX = 800;
      const regionMinY = -1000, regionMaxY = -600;
      const regionMinZ = -200, regionMaxZ = 200;

      const regionWidth = regionMaxX - regionMinX;
      const regionHeight = regionMaxY - regionMinY;
      const regionDepth = regionMaxZ - regionMinZ;

      const nodes = [];
      for (let i = 0; i < nodeCount; i++) {
        const x = THREE.MathUtils.randFloat(regionMinX, regionMaxX);
        const y = THREE.MathUtils.randFloat(regionMinY, regionMaxY);
        const z = THREE.MathUtils.randFloat(regionMinZ, regionMaxZ);

        const v = new THREE.Vector3(x, y, z);
        // Gentle vertical oscillation
        v.userData = {
          phase: Math.random() * Math.PI * 2,
          amplitude: 20 + Math.random() * 10
        };
        nodes.push(v);
      }

      // Empty geometry
      const geometry = new THREE.BufferGeometry();
      geometry.setAttribute('position', new THREE.Float32BufferAttribute([], 3));
      geometry.setAttribute('uv', new THREE.Float32BufferAttribute([], 2));

      // Fade-from-center shader
      const material = new THREE.ShaderMaterial({
        uniforms: {
          lineColor: { value: new THREE.Color(0x00ccff) },
          center: { value: new THREE.Vector2(0.5, 0.5) },
          maxDist: { value: 1.0 }
        },
        vertexShader: `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          uniform vec3 lineColor;
          uniform vec2 center;
          uniform float maxDist;
          varying vec2 vUv;
          void main() {
            float d = distance(vUv, center);
            float alpha = 1.0 - smoothstep(0.0, maxDist, d);
            gl_FragColor = vec4(lineColor, alpha);
          }
        `,
        transparent: true,
        depthTest: true,
        depthWrite: false
      });

      const plexusLines = new THREE.LineSegments(geometry, material);
      plexusLines.frustumCulled = false;

      // Store data for updating
      plexusLines.userData = {
        nodes,
        regionMinX, regionMaxX,
        regionMinZ, regionMaxZ,
        regionWidth, regionDepth,
        threshold
      };

      group.add(plexusLines);
      return group;
    }

    /* ============= MOUSE & WINDOW EVENTS ============= */
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onDocumentMouseMove(e) {
      mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
      const maxRotation = 0.08;
      targetRotationY = mouse.x * maxRotation;
      targetRotationX = mouse.y * maxRotation;
    }

    /* ============= ANIMATION LOOP ============= */
    function animate() {
      requestAnimationFrame(animate);
      const time = Date.now() * 0.001;

      // Smooth corridor rotation
      corridor.rotation.y += (targetRotationY - corridor.rotation.y) * 0.05;
      corridor.rotation.x += (targetRotationX - corridor.rotation.x) * 0.05;

      // Scroll the code textures on walls & floor
      // Floor scrolls a bit faster for that cascading effect
      floorTexture.offset.y += SCROLL_SPEED_FLOOR;
      leftWallTexture.offset.y += SCROLL_SPEED_CODE;
      rightWallTexture.offset.y += SCROLL_SPEED_CODE;
      ceilingTexture.offset.y -= SCROLL_SPEED_FLOOR * 0.5; // If you want a subtle drift

      // Update static plexus lines
      if (plexusGroup && plexusGroup.children.length > 0) {
        updateStaticPlexus(plexusGroup.children[0], time);
      }

      // Update glyphs
      updateGlyphs();

      renderer.render(scene, camera);
    }

    /* ============= UPDATE STATIC PLEXUS ============= */
    function updateStaticPlexus(plexusLines, time) {
      const geometry = plexusLines.geometry;
      const {
        nodes,
        regionMinX, regionMaxX,
        regionMinZ, regionMaxZ,
        regionWidth, regionDepth,
        threshold
      } = plexusLines.userData;

      const positions = [];
      const uvs = [];

      // Gentle vertical oscillation
      for (let i = 0; i < nodes.length; i++) {
        const n = nodes[i];
        const ph = n.userData.phase;
        const amp = n.userData.amplitude;
        // Sine wave in Y
        n.y += Math.sin(time + ph) * 0.2;

        // We can also clamp or re-check if you want to keep them in range,
        // but here we let them float a bit.
      }

      // Build lines
      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const dist = nodes[i].distanceTo(nodes[j]);
          if (dist < threshold) {
            // push line
            positions.push(nodes[i].x, nodes[i].y, nodes[i].z);
            positions.push(nodes[j].x, nodes[j].y, nodes[j].z);

            // compute UV for fade effect (just using x,z)
            const u1 = (nodes[i].x - regionMinX) / (regionMaxX - regionMinX);
            const v1 = (nodes[i].z - regionMinZ) / (regionMaxZ - regionMinZ);
            const u2 = (nodes[j].x - regionMinX) / (regionMaxX - regionMinX);
            const v2 = (nodes[j].z - regionMinZ) / (regionMaxZ - regionMinZ);

            uvs.push(u1, v1);
            uvs.push(u2, v2);
          }
        }
      }

      geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
      geometry.setAttribute('uv', new THREE.Float32BufferAttribute(uvs, 2));
      geometry.attributes.position.needsUpdate = true;
      geometry.attributes.uv.needsUpdate = true;
      geometry.computeBoundingSphere();
    }

    /* ============= UPDATE GLYPHS ============= */
    function updateGlyphs() {
      glyphs.forEach(sprite => {
        sprite.userData.lifetime += 0.016;
        const fade = 1 - (sprite.userData.lifetime / sprite.userData.maxLifetime);
        sprite.material.opacity = Math.max(fade, 0);

        if (fade <= 0.05) {
          sprite.userData.lifetime = 0;
          sprite.userData.maxLifetime = 12 + Math.random() * 12;
          if (Math.random() < 0.5) {
            spawnGlyphOnWall(sprite);
          } else {
            sprite.position.set(
              (Math.random() - 0.5) * CORRIDOR_SIZE,
              (Math.random() - 0.5) * CORRIDOR_SIZE,
              -Math.random() * CORRIDOR_SIZE
            );
          }
          sprite.userData.basePosition.copy(sprite.position);
          sprite.userData.velocity.set(0, 0, 0);
          sprite.material.opacity = 1.0;
        }

        // Gentle sprite motion
        const t = Date.now() * 0.001 * sprite.userData.oscillationSpeed;
        sprite.position.x = sprite.userData.basePosition.x + Math.sin(t) * 15;
        sprite.position.y = sprite.userData.basePosition.y + Math.cos(t) * 15;

        // Mouse-based repulsion
        const pos = sprite.position.clone();
        pos.project(camera);
        const glyphScreenX = (pos.x * 0.5 + 0.5) * window.innerWidth;
        const glyphScreenY = (-pos.y * 0.5 + 0.5) * window.innerHeight;
        const mouseScreenX = (mouse.x + 1) * 0.5 * window.innerWidth;
        const mouseScreenY = (-mouse.y + 1) * 0.5 * window.innerHeight;
        const dist = Math.hypot(glyphScreenX - mouseScreenX, glyphScreenY - mouseScreenY);
        if (dist < repulsionDistance) {
          const dx = glyphScreenX - mouseScreenX;
          const dy = glyphScreenY - mouseScreenY;
          const angle = Math.atan2(dy, dx);
          const pushX = Math.cos(angle) * repulsionForce;
          const pushY = Math.sin(angle) * repulsionForce;
          sprite.userData.velocity.x += pushX;
          sprite.userData.velocity.y += pushY;
        }

        sprite.userData.velocity.multiplyScalar(friction);
        sprite.position.x += sprite.userData.velocity.x;
        sprite.position.y += sprite.userData.velocity.y;

        // Scale based on distance
        const d = camera.position.distanceTo(sprite.position);
        const minDist = 500, maxDist = 2000;
        const scaleClose = 400, scaleFar = 200;
        const clampDist = THREE.MathUtils.clamp(d, minDist, maxDist);
        const alpha = (clampDist - minDist) / (maxDist - minDist);
        const finalScale = scaleClose * (1 - alpha) + scaleFar * alpha;
        sprite.scale.set(finalScale, finalScale, 1);
      });
    }

    /* ============= SPAWN GLYPH ON WALL ============= */
    function spawnGlyphOnWall(sprite) {
      const wallType = Math.floor(Math.random() * 4); // 0:left, 1:right, 2:floor, 3:ceiling
      const offset = 50; // small offset from boundary
      let x, y;
      if (wallType === 0) { // left wall
        x = -CORRIDOR_SIZE / 2 + offset;
        y = (Math.random() - 0.5) * CORRIDOR_SIZE;
      } else if (wallType === 1) { // right wall
        x = CORRIDOR_SIZE / 2 - offset;
        y = (Math.random() - 0.5) * CORRIDOR_SIZE;
      } else if (wallType === 2) { // floor
        y = -CORRIDOR_SIZE / 2 + offset;
        x = (Math.random() - 0.5) * CORRIDOR_SIZE;
      } else { // ceiling
        y = CORRIDOR_SIZE / 2 - offset;
        x = (Math.random() - 0.5) * CORRIDOR_SIZE;
      }
      const z = -Math.random() * CORRIDOR_SIZE;
      sprite.position.set(x, y, z);
    }

    /* ============= CREATE GLYPH SPRITE ============= */
    function createGlyphSprite(letter) {
      const canvas = document.createElement("canvas");
      canvas.width = 128;
      canvas.height = 128;
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, 128, 128);
      ctx.font = "100px Arial";
      ctx.fillStyle = "rgba(0,204,255,1.0)";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(letter, 64, 64);

      const texture = new THREE.CanvasTexture(canvas);
      const material = new THREE.SpriteMaterial({
        map: texture,
        transparent: true,
        alphaTest: 0.1, // remove the square edges
      });
      material.sizeAttenuation = true;

      const sprite = new THREE.Sprite(material);
      sprite.scale.set(120, 120, 1);
      return sprite;
    }
  </script>
</body>
