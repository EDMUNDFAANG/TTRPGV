<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animus Corridor Simulation - Plexus</title>
  <!-- Three.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    /* ===== Reset & Base Styles ===== */
    html, body {
      margin: 0; 
      padding: 0;
      overflow: hidden;
      background: #0d1b2a;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }

    /* ===== Navigation Bar ===== */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.4);
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,204,255,0.5);
    }
    nav button {
      background: transparent;
      border: 2px solid rgba(0,204,255,0.7);
      color: #00ccff;
      margin: 0 10px;
      padding: 8px 16px;
      cursor: pointer;
      text-transform: uppercase;
      transition: background 0.3s, color 0.3s, transform 0.3s;
      outline: none;
    }
    nav button:hover,
    nav button.active {
      background: #00ccff;
      color: #000;
      transform: scale(1.05);
    }

    /* ===== Centered Content Card ===== */
    .content-card {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      max-width: 800px;
      padding: 30px;
      color: #fff;
      text-align: center;
      border: 2px solid rgba(0,204,255,0.3);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,204,255,0.2);
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
      z-index: 10;
    }
    .content-card h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
      color: #00ccff;
    }
    .content-card p {
      font-size: 1.1em;
      line-height: 1.6em;
    }
    /* Only show Inventory by default */
    #map, #email, #codex, #scanner {
      display: none;
    }
  </style>
</head>
<body>
  <!-- ===== Navigation ===== -->
  <nav>
    <button data-section="inventory" class="active">Inventory</button>
    <button data-section="map">Map</button>
    <button data-section="email">Email</button>
    <button data-section="codex">Codex</button>
    <button data-section="scanner">Scanner</button>
  </nav>

  <!-- ===== Content Cards ===== -->
  <div id="inventory" class="content-card">
    <h1>Inventory</h1>
    <p>Inventory details go here.</p>
  </div>
  <div id="map" class="content-card">
    <h1>Map</h1>
    <p>Map details go here.</p>
  </div>
  <div id="email" class="content-card">
    <h1>Email</h1>
    <p>Email details go here.</p>
  </div>
  <div id="codex" class="content-card">
    <h1>Codex</h1>
    <p>Codex details go here.</p>
  </div>
  <div id="scanner" class="content-card">
    <h1>Scanner</h1>
    <p>Scanner details go here.</p>
  </div>

  <!-- ===== Three.js Scene ===== -->
  <script>
    let scene, camera, renderer;
    let corridor;                    // main corridor group (walls + ceiling)
    let plexusMesh;                 // wave-like plexus mesh at the bottom
    let glyphs = [];

    const CORRIDOR_SIZE = 2500;
    const repulsionDistance = 120; 
    const repulsionForce = 1.5;
    const friction = 0.93;

    // Speeds
    const SCROLL_SPEED_CODE = 0.0005; // walls code scrolling
    const WAVE_SPEED = 0.001;         // speed for plexus wave movement
    const PLEXUS_FORWARD_SPEED = 0.3; // how quickly the plexus "scrolls" forward
    // We'll subdivide a plane for the plexus
    const PLEXUS_WIDTH = 6000;
    const PLEXUS_HEIGHT = 6000;
    const PLEXUS_SEGMENTS = 50; // more segments => more detailed lines

    // Mouse & rotation
    let mouse = new THREE.Vector2(0, 0);
    let targetRotationX = 0, targetRotationY = 0;

    // Textures
    let ceilingTexture, leftWallTexture, rightWallTexture;

    init();
    animate();

    function init() {
      /* ===== Scene & Fog ===== */
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x0d1b2a);
      scene.fog = new THREE.FogExp2(0x0d1b2a, 0.0007);

      /* ===== Camera ===== */
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
      camera.position.set(0, 300, 1800);
      camera.lookAt(0, 0, 0);

      /* ===== Renderer ===== */
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      /* ===== Lights ===== */
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.3);
      directionalLight.position.set(1, 1, 1).normalize();
      scene.add(directionalLight);

      /* ===== Corridor Group (Walls + Ceiling) ===== */
      corridor = new THREE.Group();
      scene.add(corridor);

      // Create code texture for walls
      leftWallTexture = createCodeTexture(512);
      leftWallTexture.wrapS = leftWallTexture.wrapT = THREE.RepeatWrapping;
      leftWallTexture.repeat.set(4, 5);

      rightWallTexture = createCodeTexture(512);
      rightWallTexture.wrapS = rightWallTexture.wrapT = THREE.RepeatWrapping;
      rightWallTexture.repeat.set(4, 5);

      // Create circuit texture for ceiling
      ceilingTexture = createCircuitTexture(512);
      ceilingTexture.wrapS = ceilingTexture.wrapT = THREE.RepeatWrapping;
      ceilingTexture.repeat.set(2, 2);

      const leftWallMat = new THREE.MeshPhongMaterial({
        map: leftWallTexture,
        side: THREE.DoubleSide,
        transparent: true,
        opacity: 0.7
      });
      const rightWallMat = new THREE.MeshPhongMaterial({
        map: rightWallTexture,
        side: THREE.DoubleSide,
        transparent: true,
        opacity: 0.7
      });
      const ceilingMat = new THREE.MeshPhongMaterial({
        map: ceilingTexture,
        side: THREE.DoubleSide,
        transparent: true,
        opacity: 0.7
      });

      // Left Wall
      const leftWallGeo = new THREE.PlaneGeometry(CORRIDOR_SIZE, CORRIDOR_SIZE);
      const leftWall = new THREE.Mesh(leftWallGeo, leftWallMat);
      leftWall.rotation.y = Math.PI / 2;
      leftWall.position.x = -CORRIDOR_SIZE / 2;
      corridor.add(leftWall);

      // Right Wall
      const rightWallGeo = new THREE.PlaneGeometry(CORRIDOR_SIZE, CORRIDOR_SIZE);
      const rightWall = new THREE.Mesh(rightWallGeo, rightWallMat);
      rightWall.rotation.y = -Math.PI / 2;
      rightWall.position.x = CORRIDOR_SIZE / 2;
      corridor.add(rightWall);

      // Ceiling
      const ceilingGeo = new THREE.PlaneGeometry(CORRIDOR_SIZE, CORRIDOR_SIZE);
      const ceilingMesh = new THREE.Mesh(ceilingGeo, ceilingMat);
      ceilingMesh.rotation.x = Math.PI / 2;
      ceilingMesh.position.y = CORRIDOR_SIZE / 2;
      corridor.add(ceilingMesh);

      // (No floor => replaced by plexus wave)
      // (No back wall => extends into fog)

      /* ===== Plexus Wave Mesh ===== */
      // 1) Create a subdivided plane
      const plexusGeo = new THREE.PlaneGeometry(
        PLEXUS_WIDTH, 
        PLEXUS_HEIGHT, 
        PLEXUS_SEGMENTS, 
        PLEXUS_SEGMENTS
      );
      // 2) Convert plane to wireframe lines
      const plexusWire = new THREE.WireframeGeometry(plexusGeo);
      const plexusMat = new THREE.LineBasicMaterial({ color: 0x00ccff, transparent: true, opacity: 0.7 });
      plexusMesh = new THREE.LineSegments(plexusWire, plexusMat);

      // Rotate so it's horizontal, place it ‚Äúbelow‚Äù the camera
      plexusMesh.rotation.x = -Math.PI / 2;
      // Put it well below the corridor
      plexusMesh.position.y = -100;
      // We‚Äôll push it ‚Äúout in front‚Äù so it scrolls forward
      plexusMesh.position.z = -1000;

      scene.add(plexusMesh);

      /* ===== Glyph Sprites (Archaic Only) ===== */
      // Fewer glyphs => better spread
      const glyphLetters = [
        "·ö†","·ö¢","·ö¶","·ö®","·ö±","·ö≤","·õâ","·õè","·õí","·õñ","·õû","·õü",
        "êé†","êé£","êé´"
      ];
      // Create ~30 glyphs, distributing them throughout a larger volume
      for (let i = 0; i < 30; i++) {
        const letter = glyphLetters[Math.floor(Math.random() * glyphLetters.length)];
        const sprite = createGlyphSprite(letter);
        // Let them appear anywhere around or above the plexus
        // Expand the random range so they can appear near walls/ceiling
        sprite.position.set(
          (Math.random() - 0.5) * CORRIDOR_SIZE * 2, // wider
          (Math.random() - 0.5) * CORRIDOR_SIZE * 2, // taller
          -Math.random() * CORRIDOR_SIZE * 2         // deeper
        );
        sprite.userData = {
          basePosition: sprite.position.clone(),
          oscillationSpeed: Math.random() * 0.5 + 0.5,
          velocity: new THREE.Vector3(0, 0, 0),
          lifetime: 0,
          maxLifetime: 12 + Math.random() * 12 // 12-24 seconds
        };
        glyphs.push(sprite);
        scene.add(sprite);
      }

      /* ===== Event Listeners ===== */
      window.addEventListener("resize", onWindowResize, false);
      document.addEventListener("mousemove", onDocumentMouseMove, false);

      // Navigation
      const navButtons = document.querySelectorAll("nav button");
      const sections = ["inventory", "map", "email", "codex", "scanner"];
      navButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          const sectionId = btn.getAttribute("data-section");
          sections.forEach(s => {
            const el = document.getElementById(s);
            el.style.display = (s === sectionId) ? "block" : "none";
          });
          navButtons.forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
        });
      });
    }

    /* ===== TEXTURES ===== */
    // Circuit texture for the ceiling
    function createCircuitTexture(size) {
      const canvas = document.createElement("canvas");
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "#0d1b2a";
      ctx.fillRect(0, 0, size, size);
      const lineCount = 25;
      for (let i = 0; i < lineCount; i++) {
        ctx.strokeStyle = "rgba(0, 204, 255, 0.3)";
        ctx.lineWidth = Math.random() * 2 + 1;
        ctx.beginPath();
        let x1 = Math.random() * size;
        let y1 = Math.random() * size;
        let x2 = x1 + (Math.random() - 0.5) * 150;
        let y2 = y1 + (Math.random() - 0.5) * 150;
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
      }
      const arcCount = 15;
      for (let i = 0; i < arcCount; i++) {
        ctx.strokeStyle = "rgba(0, 204, 255, 0.3)";
        ctx.lineWidth = Math.random() * 2 + 1;
        ctx.beginPath();
        let cx = Math.random() * size;
        let cy = Math.random() * size;
        let r = Math.random() * 40 + 10;
        ctx.arc(cx, cy, r, 0, Math.PI * 2);
        ctx.stroke();
      }
      const textCount = 10;
      ctx.fillStyle = "rgba(0, 204, 255, 0.25)";
      ctx.font = "14px monospace";
      for (let i = 0; i < textCount; i++) {
        let tx = Math.random() * size;
        let ty = Math.random() * size;
        let hexString = Math.floor(Math.random() * 0xffffff).toString(16).toUpperCase();
        ctx.fillText(hexString, tx, ty);
      }
      return new THREE.CanvasTexture(canvas);
    }

    // Code texture for the walls
    function createCodeTexture(size) {
      const canvas = document.createElement("canvas");
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "#0d1b2a";
      ctx.fillRect(0, 0, size, size);
      ctx.fillStyle = "rgba(0, 204, 255, 0.4)";
      ctx.font = "10px monospace";
      const columns = 40;
      const rows = 50;
      const colWidth = size / columns;
      const rowHeight = size / rows;
      const codeChars = [
        "·ö†","·ö¢","·ö¶","·ö®","·ö±","·ö≤","·õâ","·õè","·õí","·õñ","·õû","·õü",
        "êé†","êé£","êé´","¬ß","¬§","‚Äª","‚ú¶"
      ];
      for (let c = 0; c < columns; c++) {
        for (let r = 0; r < rows; r++) {
          const char = codeChars[Math.floor(Math.random() * codeChars.length)];
          let x = c * colWidth + colWidth * 0.1;
          let y = r * rowHeight + rowHeight * 0.8;
          ctx.fillText(char, x, y);
        }
      }
      return new THREE.CanvasTexture(canvas);
    }

    /* ===== GLYPHS ===== */
    function createGlyphSprite(letter) {
      const canvas = document.createElement("canvas");
      canvas.width = 128;
      canvas.height = 128;
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, 128, 128);
      ctx.font = "100px Arial";
      ctx.fillStyle = "rgba(0,204,255,1.0)";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(letter, 64, 64);
      const texture = new THREE.CanvasTexture(canvas);
      const material = new THREE.SpriteMaterial({ map: texture, transparent: true });
      material.sizeAttenuation = true;
      const sprite = new THREE.Sprite(material);
      sprite.scale.set(120, 120, 1);
      return sprite;
    }

    /* ===== Window & Mouse Handlers ===== */
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onDocumentMouseMove(e) {
      mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
      const maxRotation = 0.08;
      targetRotationY = mouse.x * maxRotation;
      targetRotationX = mouse.y * maxRotation;
    }

    /* ===== Animation Loop ===== */
    function animate() {
      requestAnimationFrame(animate);

      const time = Date.now() * 0.001;

      // Subtle corridor warp
      corridor.scale.z = 1 + 0.15 * Math.sin(time * 0.2);
      corridor.rotation.y += (targetRotationY - corridor.rotation.y) * 0.05;
      corridor.rotation.x += (targetRotationX - corridor.rotation.x) * 0.05;

      // Walls scroll code downward
      leftWallTexture.offset.y += SCROLL_SPEED_CODE;
      rightWallTexture.offset.y += SCROLL_SPEED_CODE;

      // Ceiling remains static or we could scroll it if you like
      // (currently not scrolling)

      // Animate plexus wave
      // 1) Move the plexus forward in z
      plexusMesh.position.z += PLEXUS_FORWARD_SPEED;

      // If it moves "too close," reset it behind us
      if (plexusMesh.position.z > 200) {
        plexusMesh.position.z = -1000;
      }

      // 2) Distort the geometry in a wave pattern
      // (We only need to update the underlying geometry once per frame)
      // We'll read out each vertex and shift its y by a sin wave
      let geo = plexusMesh.geometry;
      if (geo.isWireframeGeometry) {
        // WireframeGeometry stores a clone of the original geometry's attributes
        // We'll update the original geometry we passed to it: plane geometry
        // The original geometry is in geo.parameters.geometry
        // Alternatively, we can build our own references. Simpler approach:
        // re-generate the wire each frame. But let's do a direct approach:
        let planeGeo = geo.parameters.geometry;
        let posAttr = planeGeo.attributes.position;
        for (let i = 0; i < posAttr.count; i++) {
          let x = posAttr.getX(i);
          let z = posAttr.getY(i); // because we rotated the plane
          // We'll shift in y dimension by a sin wave
          let wave = Math.sin(time * 2 + x * 0.02 + z * 0.02) * 8;
          posAttr.setZ(i, wave); 
        }
        posAttr.needsUpdate = true;
        // Now we must rebuild the wire to reflect new vertex positions
        plexusMesh.geometry = new THREE.WireframeGeometry(planeGeo);
      }

      // Update glyphs: fade, push, scale
      glyphs.forEach(sprite => {
        sprite.userData.lifetime += 0.016;
        const fade = 1 - (sprite.userData.lifetime / sprite.userData.maxLifetime);
        sprite.material.opacity = Math.max(fade, 0);

        // Reset if invisible
        if (fade <= 0.05) {
          sprite.userData.lifetime = 0;
          sprite.userData.maxLifetime = 12 + Math.random() * 12;
          // Redistribute in an even bigger volume
          sprite.position.set(
            (Math.random() - 0.5) * CORRIDOR_SIZE * 2,
            (Math.random() - 0.5) * CORRIDOR_SIZE * 2,
            -Math.random() * CORRIDOR_SIZE * 2
          );
          sprite.userData.basePosition.copy(sprite.position);
          sprite.userData.velocity.set(0, 0, 0);
          sprite.material.opacity = 1.0;
        }

        // Gentle oscillation
        const t = Date.now() * 0.001 * sprite.userData.oscillationSpeed;
        sprite.position.x = sprite.userData.basePosition.x + Math.sin(t) * 15;
        sprite.position.y = sprite.userData.basePosition.y + Math.cos(t) * 15;

        // Cursor repulsion (screen space)
        const pos = sprite.position.clone();
        pos.project(camera);
        const glyphScreenX = (pos.x * 0.5 + 0.5) * window.innerWidth;
        const glyphScreenY = (-pos.y * 0.5 + 0.5) * window.innerHeight;
        const mouseScreenX = (mouse.x + 1) * 0.5 * window.innerWidth;
        const mouseScreenY = (-mouse.y + 1) * 0.5 * window.innerHeight;
        const dist = Math.hypot(glyphScreenX - mouseScreenX, glyphScreenY - mouseScreenY);
        if (dist < repulsionDistance) {
          const dx = glyphScreenX - mouseScreenX;
          const dy = glyphScreenY - mouseScreenY;
          const angle = Math.atan2(dy, dx);
          const pushX = Math.cos(angle) * repulsionForce;
          const pushY = Math.sin(angle) * repulsionForce;
          sprite.userData.velocity.x += pushX;
          sprite.userData.velocity.y += pushY;
        }
        // Apply velocity + friction
        sprite.userData.velocity.multiplyScalar(friction);
        sprite.position.x += sprite.userData.velocity.x;
        sprite.position.y += sprite.userData.velocity.y;

        // Distance-based scale: bigger when close, smaller when far
        const d = camera.position.distanceTo(sprite.position);
        const minDist = 500, maxDist = 2000;
        const scaleClose = 400, scaleFar = 200;
        const clampDist = THREE.MathUtils.clamp(d, minDist, maxDist);
        const alpha = (clampDist - minDist) / (maxDist - minDist);
        const finalScale = scaleClose * (1 - alpha) + scaleFar * alpha;
        sprite.scale.set(finalScale, finalScale, 1);
      });

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
