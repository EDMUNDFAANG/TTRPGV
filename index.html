<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animus Corridor Simulation</title>
  <!-- Include Three.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    /* Global Reset & Body Styling */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #b3e5fc; /* Holographic light blue background */
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    /* Navigation Overlay */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px;
      display: flex;
      justify-content: center;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,150,255,0.5);
    }
    nav button {
      background: transparent;
      border: 2px solid rgba(0,150,255,0.7);
      color: #00ccff;
      margin: 0 10px;
      padding: 10px 20px;
      cursor: pointer;
      text-transform: uppercase;
      transition: background 0.3s, color 0.3s;
    }
    nav button:hover,
    nav button.active {
      background: #00ccff;
      color: #000;
    }
    /* Content Sections as Floating Cards */
    .content-section {
      position: fixed;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      max-width: 800px;
      padding: 30px;
      color: #fff;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,150,255,0.5);
      z-index: 10;
      overflow: auto;
      display: none;
    }
    .content-section.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Navigation Overlay -->
  <nav>
    <button data-section="inventory" class="active">Inventory</button>
    <button data-section="map">Map</button>
    <button data-section="email">Email</button>
    <button data-section="codex">Codex</button>
    <button data-section="scanner">Scanner</button>
  </nav>
  <!-- Content Sections -->
  <div id="inventory" class="content-section active">
    <h1>Inventory</h1>
    <p>Inventory details go here.</p>
  </div>
  <div id="map" class="content-section">
    <h1>Map</h1>
    <p>Map details go here.</p>
  </div>
  <div id="email" class="content-section">
    <h1>Email</h1>
    <p>Email details go here.</p>
  </div>
  <div id="codex" class="content-section">
    <h1>Codex</h1>
    <p>Codex details go here.</p>
  </div>
  <div id="scanner" class="content-section">
    <h1>Scanner</h1>
    <p>Scanner details go here.</p>
  </div>

  <!-- Three.js Scene -->
  <script>
    let scene, camera, renderer, corridor;
    let glyphs = [];
    let mouse = new THREE.Vector2(0, 0);
    let targetRotationX = 0, targetRotationY = 0;

    init();
    animate();

    function init() {
      // Create scene with fog to fade corridor edges
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xff0000);
      scene.fog = new THREE.FogExp2(0xb3e5fc, 0.0008);

      // Set up perspective camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
      camera.position.set(0, 0, 500);

      // Set up renderer with antialiasing
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Optional: Uncomment the following line to add a GridHelper for debugging
      // const gridHelper = new THREE.GridHelper(4000, 40, 0xffffff, 0xffffff); scene.add(gridHelper);

      // Build corridor as an open box (missing the front face) using five large planes
      corridor = new THREE.Group();
      const gridTexture = createGridTexture();
      const planeMaterial = new THREE.MeshBasicMaterial({
        map: gridTexture,
        side: THREE.DoubleSide,
        transparent: true,
        opacity: 0.95  // Increased opacity for better visibility
      });
      const size = 4000;
      const half = size / 2;

      // Floor
      const floor = new THREE.Mesh(new THREE.PlaneGeometry(size, size), planeMaterial);
      floor.rotation.x = -Math.PI / 2;
      floor.position.y = -half;
      corridor.add(floor);

      // Ceiling
      const ceiling = new THREE.Mesh(new THREE.PlaneGeometry(size, size), planeMaterial);
      ceiling.rotation.x = Math.PI / 2;
      ceiling.position.y = half;
      corridor.add(ceiling);

      // Left Wall
      const leftWall = new THREE.Mesh(new THREE.PlaneGeometry(size, size), planeMaterial);
      leftWall.rotation.y = Math.PI / 2;
      leftWall.position.x = -half;
      corridor.add(leftWall);

      // Right Wall
      const rightWall = new THREE.Mesh(new THREE.PlaneGeometry(size, size), planeMaterial);
      rightWall.rotation.y = -Math.PI / 2;
      rightWall.position.x = half;
      corridor.add(rightWall);

      // Back Wall
      const backWall = new THREE.Mesh(new THREE.PlaneGeometry(size, size), planeMaterial);
      backWall.rotation.y = Math.PI;
      backWall.position.z = -half;
      corridor.add(backWall);

      scene.add(corridor);

      // Create multiple floating glyphs that gently oscillate
      const glyphLetters = ["Λ", "Δ", "Ω", "ψ", "Σ", "Φ", "Ξ", "Π"];
      for (let i = 0; i < 20; i++) {
        const letter = glyphLetters[Math.floor(Math.random() * glyphLetters.length)];
        const sprite = createGlyphSprite(letter);
        // Position glyph randomly within a portion of the corridor
        sprite.position.set(
          (Math.random() - 0.5) * size * 0.6,
          (Math.random() - 0.5) * size * 0.6,
          -Math.random() * size * 0.5
        );
        // Save initial position and assign a drift speed
        sprite.userData = {
          basePosition: sprite.position.clone(),
          speed: Math.random() * 0.5 + 0.5
        };
        scene.add(sprite);
        glyphs.push(sprite);
      }

      // Event listeners for window resize and mouse movement
      window.addEventListener('resize', onWindowResize, false);
      document.addEventListener('mousemove', onDocumentMouseMove, false);
      
      // Navigation button events for UI overlay
      const navButtons = document.querySelectorAll('nav button');
      const contentSections = document.querySelectorAll('.content-section');
      navButtons.forEach(button => {
        button.addEventListener('click', () => {
          const sectionId = button.getAttribute('data-section');
          contentSections.forEach(section => {
            section.classList.toggle('active', section.id === sectionId);
          });
          navButtons.forEach(btn => {
            btn.classList.toggle('active', btn === button);
          });
        });
      });
    }

    // Create a canvas texture for the grid with thin, prominent white lines
    function createGridTexture() {
      const size = 512;
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Fill with holographic light blue background
      ctx.fillStyle = "#b3e5fc";
      ctx.fillRect(0, 0, size, size);

      // Draw thin white grid lines with higher opacity
      ctx.strokeStyle = "rgba(255,255,255,0.9)";
      ctx.lineWidth = 1;
      const spacing = 50;
      for (let x = 0; x <= size; x += spacing) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, size);
        ctx.stroke();
      }
      for (let y = 0; y <= size; y += spacing) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(size, y);
        ctx.stroke();
      }
      const texture = new THREE.CanvasTexture(canvas);
      texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
      // Increase the repeat values to create a denser grid effect
      texture.repeat.set(40, 40);
      return texture;
    }

    // Create a sprite for a glyph (floating symbol) using a canvas texture
    function createGlyphSprite(letter) {
      const canvas = document.createElement('canvas');
      canvas.width = 128;
      canvas.height = 128;
      const ctx = canvas.getContext('2d');

      ctx.font = "100px Arial";
      ctx.fillStyle = "rgba(255,255,255,0.9)";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(letter, 64, 64);

      const texture = new THREE.CanvasTexture(canvas);
      const spriteMaterial = new THREE.SpriteMaterial({ map: texture, transparent: true });
      const sprite = new THREE.Sprite(spriteMaterial);
      sprite.scale.set(150, 150, 1);
      return sprite;
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onDocumentMouseMove(event) {
      // Normalize mouse coordinates to range [-1, 1]
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      // Set target rotations based on mouse position
      const maxRotation = 0.1; // in radians
      targetRotationY = mouse.x * maxRotation;
      targetRotationX = mouse.y * maxRotation;
    }

    function animate() {
      requestAnimationFrame(animate);
      // Smoothly update corridor rotation based on mouse input
      corridor.rotation.y += (targetRotationY - corridor.rotation.y) * 0.05;
      corridor.rotation.x += (targetRotationX - corridor.rotation.x) * 0.05;

      // Animate glyphs with gentle oscillation
      glyphs.forEach(sprite => {
        const t = Date.now() * 0.001 * sprite.userData.speed;
        sprite.position.x = sprite.userData.basePosition.x + Math.sin(t) * 10;
        sprite.position.y = sprite.userData.basePosition.y + Math.cos(t) * 10;
      });

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
